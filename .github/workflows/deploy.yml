---

name: Deploy

'on':
  push:
    branches:
      - master
    paths:
      - ansible/**
  workflow_dispatch:
  schedule:
    - cron: 0 6 * * *  # every day at 6am


jobs:
  # This is a bit of a hack - ideally deployments would happen using something like AWX, but this mostly works (kind of)
  deploy-prod:
    environment: production
    runs-on: ubuntu-latest
    concurrency:
      group: ansible-deployment-production
      cancel-in-progress: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Run playbook
        uses: dawidd6/action-ansible-playbook@93764e7048f4dd16117d134dadb4b36e8ee73227 # v4
        with:
          playbook: main.yml
          directory: ./ansible
          key: ${{secrets.RUNNER_SSH_PRIVATE_KEY}}
          inventory: |
            [dockerhosts]
            139.59.190.200 ansible_user=root
          vault_password: ${{secrets.VAULT_PASSWORD}}
          requirements: requirements.yml
          options: |
            --verbose
