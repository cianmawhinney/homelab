---

name: CI
'on':
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8' # https://github.com/cianmawhinney/homelab/issues/74

      - name: Install linting dependencies
        run: pip install yamllint ansible-lint==6.12.2 # https://github.com/cianmawhinney/homelab/issues/74

      - name: Install external roles & collections for ansible-lint
        run: ansible-galaxy install -r ansible/requirements.yml

      - name: Lint ansible playbooks dir
        run: yamllint ansible/ && ansible-lint

      - name: Lint all yaml in repo
        run: yamllint .

  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
