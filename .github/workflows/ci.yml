---

name: CI
'on':
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install linting dependencies
        run: pip install yamllint ansible-lint

      - name: Install external roles & collections for ansible-lint
        run: ansible-galaxy install -r ansible/requirements.yml

      - name: Lint all ansible playbooks in repo
        run: |
          echo ${{secrets.VAULT_PASSWORD}} > .vault_pass.txt
          export ANSIBLE_VAULT_PASSWORD_FILE=".vault_pass.txt"
          ansible-lint

      - name: Lint all yaml in repo
        run: yamllint .

      - name: Initialise Packer
        run: packer init .
        working-directory: packer

      - name: Validate Packer templates
        run: packer validate .
        working-directory: packer

