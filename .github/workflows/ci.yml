name: CI
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install linting dependencies
        run: pip install yamllint ansible-lint==6.2.2

      - name: Lint ansible playbook dir
        run: yamllint . && ansible-lint
        working-directory: ansible

      - name: Lint all other yaml
        run: yamllint .

  test:
    needs: lint
    runs-on: ubuntu-latest
