---
- name: Install app
  community.general.docker_container:
    name: hello
    image: nginxdemos/hello@sha256:23ef1e10fc7b638f4c05ec20bc245f04fd48f514f1a3b27390a60da603008559
    pull: true
    image_name_mismatch: recreate
    ports:
      - "80"
    container_default_behavior: compatibility
    restart_policy: always
    labels:
      traefik.enable: "true"
      traefik.http.routers.hello.rule: "Host(`hello.{{ homelab_domain }}`)"
      traefik.http.routers.hello.entrypoints: websecure
      traefik.http.routers.hello.tls: "true"
